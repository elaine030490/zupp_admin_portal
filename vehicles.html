<!DOCTYPE html>
<html>
    <head>
        <title>Vehicles</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" />
        <!-- Import materialize.css -->
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="svcWrapper">
            <div class="topNav">
                <div class="logo">
                    <img src="img/Zupp web_Logo.png" alt="ZUPP" />
                </div>
                <div class="logoutBtn">LOGOUT</div>
            </div>
            <div class="sideNavArea">
                <div></div>
                <div class="sideNav">
                    <a class="navItem" id="vendors" href="vendors.html">Vendors</a>
                    <a class="navItem selected" id="vehicles" href="vehicles.html">Vehicles</a>
                    <a class="navItem" id="svc" href="svcPlans.html">SVC Plans</a>
                    <a class="navItem" id="svc" href="svcClaims.html">SVC Claims</a>
                    <a class="navItem" id="reports" href="reports.html">Reports</a>
                </div>
                <div class="createSVCBtn">
                    <img src="img/Zupp web_FAB.png" class="createClick" alt="Create Vendor" />
                    <p class="createText">Create Vendor</p>
                </div>
            </div>
            <div class="svcMainContent">
                <div class="svcDiv">
                    <div>
                        <a class="btn waves-effect waves-light addVehicleBtn">Add Vehicle</a>
                    </div>
                    <div class="dashboardMainContent">
                        
                    </div>
                </div>
            </div>

            <!--Modal to assign vendor to vehicle-->
            <div id="assignVendorModal" class="modal">
                <div class="modal-content">
                  <h5>Assign Vendor to vehicle</h5>
                </div>
                <div class="modal-body">
                    <select class="vendorSelect">
                        <option value="" disabled selected>Select vendor</option>
                    </select>

                    <a class="btn waves-light waves-effect assignVendorBtn">Save</a>
                    <a class="btn waves-light waves-effect modal-action modal-close">Cancel</a>
                </div>
            </div>

            <!--Modal to change vehicle status-->
            <div id="changeStatusModal" class="modal">
                <div class="modal-content">
                  <h5>Change Status of Vehicle</h5>
                </div>
                <div class="modal-body">
                    <select class="statusSelect">
                        <option value="" disabled selected>Select status</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="available">Available</option>
                        <option value="unavailable">Unavailable</option>
                    </select>

                    <a class="btn waves-light waves-effect saveStatusBtn">Save</a>
                    <a class="btn waves-light waves-effect modal-action modal-close">Cancel</a>
                </div>
            </div>

        </div>
        <!--Import jQuery before materialize.js-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            $('#assignVendorModal').modal();
            $('#changeStatusModal').modal();
        </script>
    </body>
</html>
