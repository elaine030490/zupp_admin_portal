<!DOCTYPE html>
<html>
    <head>

        <title>Login</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="loginWrapper">
            <div class="introArea">
                <div class="logo">
                </div>
                <div class="introContent">
                    <div class="introLines">
                        <img src="img/Zupp web_Logo.png" alt="ZUPP" />
                        <h4>The all new way to get around</h4>
                    </div>
                </div>
            </div>
            <div class="loginArea">
                <div class="login">
                    <h4 class="loginLabel">ADMIN LOGIN</h4>
                    <input class="adminId" type="text" placeholder="Admin ID" />
                    <input class="adminPassword" type="password" placeholder="Password" />
                    <div class="loginButtons">
                        <a href="#" class="forgotPasswordLink" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a>
                        <div></div>
                        <button class="loginButton">ZUPP!</button>
                    </div>
                </div>
                <div class="loginImage">
                    <img src="img/Zupp web_Landing page.png" alt="LoginImg">
                </div>
            </div>


            <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordlabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content fpModalContent">
                        <div class="modal-header fpModalHeader">
                            <h5 class="modal-title" id="forgotPasswordlabel">Enter your registered email address</h5>
                            <input class="emailId" id="fpEmail" type="text" placeholder="email ID" />

                            <div class="modal-footer fpModalFooter">
                                <button type="button" class="btn btn-secondary closeModalBtn" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary sendLinkBtn">Send link</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
